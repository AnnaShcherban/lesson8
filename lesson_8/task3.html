<!DOCTYPE html>
<html lang="en">

    <title>Lesson 8</title>
  </head>
  <body>
    <p>
      . Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я
      «Іван».
    </p>
    <script>
      let namePupils = ["Anna", "Peter", "Ivan", "Ivan", "Ivan"]
      let Ivan = 0
      for (let name = 0; name < namePupils.length; name++) {
        if (namePupils[name] === "Ivan") Ivan += 1
      }
      document.write(`Імя Ivan зустрічається ${Ivan}`)
    </script>
  </body>
